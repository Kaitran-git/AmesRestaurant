<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant in Ames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #264653;">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Restaurant in Ames</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./index.html">Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./restaurant.html">Something</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./about_us.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <div class="banner">
        <img src="https://images.unsplash.com/photo-1469234496837-d0101f54be3e?q=80&w=3018&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Banner Image" class="img-fluid">
        <div class="banner-text">
            <h1 class="text-center text-white">Explore the Best Restaurants in Ames</h1>
        </div>
    </div>

    <!-- Search and Sort Bar -->
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <input type="text" class="form-control" id="searchInput" placeholder="Search restaurants or food category" aria-label="Search restaurants">
            </div>
            <div class="col-md-6">
                <select class="form-select" id="sortDropdown" aria-label="Sort restaurants by food category">
                    <option value="">Sort by Food Category</option>
                    <option value="Fast Food">Fast Food</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Asian">Asian</option>
                </select>
            </div>
        </div>

        <!-- Restaurant List Section -->
        <div id="restaurantList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4  mb-5">
        </div>
        <div id="noResults" class="alert alert-warning mt-4 d-none" role="alert">
            No restaurants found matching your search criteria.
        </div>
    </div>

    <!-- Footer Section -->
<footer class="text-white" style="background-color: #264653; padding-top: 20px; padding-bottom: 20px;">
    <div class="container py-4">
        <div class="row">
            <div class="col-md-6">
                <p>&copy; 2024 Restaurant in Ames.</p>
            </div>
            <div class="col-md-6 text-md-end">
                <a href="#" class="text-white me-3">Privacy Policy</a>
                <a href="#" class="text-white">Terms of Service</a>
            </div>
        </div>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

</body>
</html>

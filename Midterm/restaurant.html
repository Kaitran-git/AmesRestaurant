<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Suggestion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #264653;">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Restaurant in Ames</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./index.html">Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./restaurant.html">Feeling Lucky</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./about_us.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Suggestion Section -->
    <div class="container mt-5 text-center">
        <h2>Professor Abraham tells you to go to:</h2>
        <div class="mt-4" id="suggestion">
            <p>Loading a restaurant suggestion...</p>
        </div>
        <button class="btn btn-primary mt-3" onclick="suggestRestaurant()">Professor, I expected better!</button>
    </div>

    <!-- Footer -->
    <footer class="text-white mt-5" style="background-color: #264653; padding: 20px 0;">
        <div class="container text-center">
            <p>&copy; 2024 Restaurant in Ames.</p>
        </div>
    </footer>

    <script>
        let restaurants = [];

        fetch('restaurants.json')
            .then(response => response.json())
            .then(data => {
                restaurants = data.restaurants;
                suggestRestaurant(); // Show a restaurant on page load
            });

        function suggestRestaurant() {
            if (restaurants.length === 0) return;

            const randomIndex = Math.floor(Math.random() * restaurants.length);
            const restaurant = restaurants[randomIndex];

            const suggestionDiv = document.getElementById('suggestion');
            suggestionDiv.innerHTML = `
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="${restaurant.image}" class="card-img-top" alt="${restaurant.name}">
                    <div class="card-body">
                        <h5 class="card-title">${restaurant.name}</h5>
                        <p class="card-text">${restaurant.category}</p>
                        <p class="card-text">${restaurant.address}</p>
                        <p class="card-text">Rating: ${restaurant.rating} / 5</p>
                    </div>
                </div>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
